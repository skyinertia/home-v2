<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp0-oky's Space-Themed Website</title>
    
    <!-- Add Favicon -->
    <link rel="icon" href="https://i.ibb.co/47zBg8k/favicon-32x32.png" type="image/x-icon">
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #000020, #000000);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
            color: white;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        h1, h2, h3 {
            color: white;
            opacity: 0;
            text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff;
            animation: neonGlow 2s ease-in-out infinite alternate, fadeIn 2s forwards;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.4em;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff; }
            100% { text-shadow: 0 0 30px #ff00ff, 0 0 50px #ff00ff, 0 0 80px #ff00ff; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #222, #555);
            border: 2px solid;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
            text-align: center;
            opacity: 0;
            animation: rainbowBorder 5s linear infinite, fadeIn 2s forwards;
        }

        .button:hover {
            background: linear-gradient(135deg, #0088ff, #33ccff);
            transform: scale(1.1);
        }

        @keyframes rainbowBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff7f00; }
            32% { border-color: #ffff00; }
            48% { border-color: #00ff00; }
            64% { border-color: #00ffff; }
            80% { border-color: #0000ff; }
            100% { border-color: #ff00ff; }
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00ff99;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="particles-js" class="background-particles"></div>
    <div class="spinner"></div>
    <h1>Hello, World!</h1>
    <h2>Welcome to my space-themed website!</h2>
    <h3>Where you can find me:</h3>

    <div class="button-container">
        <a href="https://www.youtube.com/@spooky024" class="button" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://scratch.mit.edu/users/skyinertia/" class="button" target="_blank"><img src="https://i.ibb.co/DKR5CdX/scratch-logo-icon-249671-1-1.png" alt="Scratch Logo"> Scratch</a>
        <a href="https://www.pinterest.com/Sp0_oky" class="button" target="_blank"><i class="fab fa-pinterest"></i> Pinterest</a>
        <a href="https://open.spotify.com/user/31bljlsnvgexgvtoabpblsi25q4i" class="button" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
        <a href="https://x.com/skyinertia" class="button" target="_blank"><i class="fab fa-twitter"></i> X</a>
        <a href="https://discord.com/users/1213802387295182848" class="button" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://www.roblox.com/users/3225496266/profile" class="button" target="_blank"><img src="https://i.ibb.co/NyfYxdD/CITYPNG-COM-HD-Roblox-White-Symbol-Sign-Icon-Logo-PNG-2000x2000-1.png" alt="Roblox Logo"> Roblox</a>
        <a href="https://www.pixiv.net/en/users/108725965" class="button" target="_blank"><i class="fas fa-palette"></i> Pixiv</a>
        <a href="https://www.github.com/skyinertia" class="button" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://www.tiktok.com/@sp0_0ky" class="button" target="_blank"><i class="fab fa-tiktok"></i> Tiktok</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "retina_detect": true
        });

        window.onload = function() {
            document.querySelector('h1').style.opacity = '1';
            document.querySelector('h2').style.opacity = '1';
            document.querySelector('h3').style.opacity = '1';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>

</body>
</html>
