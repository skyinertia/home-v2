<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp0-oky's Website</title>
    
    <!-- Add Favicon -->
    <link rel="icon" href="https://i.ibb.co.com/47zBg8k/favicon-32x32.png" type="image/x-icon">
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
        text-align: center;
        position: relative;
        background: radial-gradient(circle at center, #03045e, #0077b6, #00b4d8, #90e0ef); /* Cerulean Blue Gradient */
        background-size: cover;
    }

    /* Container for particle effects */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1; /* Make sure particles are behind content */
    }

    h1, h2, h3 {
        color: white;
        position: relative;
        z-index: 2; /* Ensure text is above particles */
        opacity: 0;
        transition: opacity 2s ease;
        animation: rainbowGlow 5s linear infinite, float 3s ease-in-out infinite;
    }

    h1 {
        font-size: 4em;
        text-shadow: 0 0 15px #00b4d8;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }

    h2 {
        font-size: 2em;
        text-shadow: 0 0 10px #00b4d8;
        margin-top: -10px;
        animation-delay: 0.2s;
    }

    h3 {
        font-size: 1.4em;
        text-shadow: 0 0 10px #00b4d8;
        margin-top: -10px;
        animation-delay: 0.4s;
    }

    .image-container {
        border: 2.5px solid transparent;
        border-radius: 10px;
        padding: 5px;
        width: 150px;
        height: 150px;
        box-shadow: 0 0 20px #00b4d8;
        animation: neonBorderGlow 5s linear infinite;
    }
    
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    .button-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Button Styling */
    .button-container a {
        margin: 10px;
        padding: 15px 30px;
        background-color: rgba(0, 116, 217, 0.8);
        border: none;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        box-shadow: 0 0 15px #00b4d8;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .button-container a:hover {
        background-color: #00b4d8;
        box-shadow: 0 0 20px #90e0ef;
    }

    /* Neon glow effect for text */
    @keyframes rainbowGlow {
        0% { text-shadow: 0 0 10px #0077b6, 0 0 20px #0077b6; }
        50% { text-shadow: 0 0 20px #00b4d8, 0 0 40px #00b4d8; }
        100% { text-shadow: 0 0 10px #0077b6, 0 0 20px #0077b6; }
    }

    /* Floating animation */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    /* Neon border glow */
    @keyframes neonBorderGlow {
        0%, 100% { border-color: #0077b6; }
        50% { border-color: #90e0ef; }
    }

    /* Starry background animation */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        box-shadow: 
            1000px 200px 0 #fff, 
            1500px 500px 0 #fff, 
            700px 1000px 0 #fff, 
            1200px 1200px 0 #fff,
            900px 600px 0 #fff;
        animation: twinkling 10s infinite;
        z-index: 0;
    }

    @keyframes twinkling {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-100px, -100px); }
    }
    </style>
</head>
<body>

    <div id="particles-js" class="stars"></div>

    <h1>Sp0-oky's Space</h1>
    <h2>Explore the Stars</h2>
    <h3>Your cosmic journey awaits...</h3>

        <a href="https://www.roblox.com/users/3225496266/profile" target="_blank">Roblox</a>
    </div>

</body>
</html>
