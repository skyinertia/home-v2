    <style>
    body {
        margin: 0;
        /*height: 100vh; */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
        text-align: center;
        position: relative;
        background: url('https://images.unsplash.com/photo-1417577097439-425fb7dec05e?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;; /* Deep space blue background */
        background-size: cover;
        min-height: 500vh; /* Use min-height instead of height */
        overflow-y: auto; /* Allow vertical scrolling */
    }

    /* Container for particle effects */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1; /* Make sure particles are behind content */
    }

    h1, h2, h3 {
        color: white;
        position: relative;
        z-index: 2; /* Ensure text is above particles */
        opacity: 0;
        transition: opacity 2s ease;
        animation: rainbowGlow 5s linear infinite, float 3s ease-in-out infinite;
    }

    h1 {
        font-size: 4em;
        text-shadow: 0 0 15px #00cfff; /* Blue glow */
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }

    h2 {
        font-size: 2em;
        text-shadow: 0 0 10px #00aaff; /* Blue glow */
        margin-top: -10px;
        animation-delay: 0.2s;
    }

    h3 {
        font-size: 1.4em;
        text-shadow: 0 0 10px #0077ff; /* Blue glow */
        margin-top: -10px;
        animation-delay: 0.4s;
    }

    .image-container {
        border: 2.5px solid transparent;
        border-radius: 10px;
        padding: 5px;
        width: 150px;
        height: 150px;
        box-shadow: 0 0 20px #00cfff; /* Blue neon border */
        animation: neonBorderGlow 5s linear infinite;
    }
    
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    .button-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .button {
        display: block;
        width: 200px;
        padding: 10px 20px;
        margin: 10px;
        font-size: 1.2em;
        color: white;
        z-index: 1;
        background: linear-gradient(135deg, #001F3F, #0077ff); /* Dark blue to light blue */
        border: 2px solid transparent;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out, background-color 0.3s, transform 0.3s, border-color 0.3s;
        animation: rainbowBorder 5s linear infinite, neonBorderGlow 5s ease-in-out infinite;
    }

    .button:hover {
        background: linear-gradient(135deg, #00aaff, #00cfff);
        transform: scale(1.1);
        border-color: #00cfff;
        transition: background 0.3s, transform 0.3s;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
        h1 {
            font-size: 2.5em;
            gap: 10px;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.1em;
        }

        .button {
            width: 150px;
            font-size: 1em;
            padding: 8px 15px;
        }

        .image-container {
            width: 120px;
            height: 120px;
        }
    }

    @keyframes rainbowGlow {
        0% { text-shadow: 0 0 15px #0077ff; }
        16% { text-shadow: 0 0 15px #00aaff; }
        32% { text-shadow: 0 0 15px #00ffff; }
        48% { text-shadow: 0 0 15px #00cfff; }
        64% { text-shadow: 0 0 15px #007fff; }
        80% { text-shadow: 0 0 15px #0044ff; }
        100% { text-shadow: 0 0 15px #0077ff; }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    @keyframes rainbowBorder {
        0% { border-color: #00cfff; }
        16% { border-color: #00aaff; }
        32% { border-color: #00ffff; }
        48% { border-color: #00cfff; }
        64% { border-color: #007fff; }
        80% { border-color: #0044ff; }
        100% { border-color: #00cfff; }
    }

    @keyframes neonBorderGlow {
        0% { box-shadow: 0 0 10px #0077ff; }
        16% { box-shadow: 0 0 10px #00aaff; }
        32% { box-shadow: 0 0 10px #00ffff; }
        48% { box-shadow: 0 0 10px #00cfff; }
        64% { box-shadow: 0 0 10px #007fff; }
        80% { box-shadow: 0 0 10px #0044ff; }
        100% { box-shadow: 0 0 10px #0077ff; }
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #00cfff;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        position: absolute;
        top: 40%;
        left: 47%;
        transform: translate(-50%, -50%);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    </style>

                    }
                }
            },
            "retina_detect": true
        });

       // Add the 'loaded' class to trigger the fade-in effect
        window.onload = function() {
            document.querySelector('h1').style.opacity = '1';
            document.querySelector('h2').style.opacity = '1';
            document.querySelector('h3').style.opacity = '1';
            document.querySelector('.spinner').style.display = 'none'; // Hide spinner once loaded
            
            // Fade in buttons one by one
            const buttons = document.querySelectorAll('.button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = '1';
                }, index * 100); // Delay each button by 150ms
            });
        };
    </script>
